<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* รีเซ็ตค่าเริ่มต้น */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #87ceeb;
            overflow-x: hidden;
        }

        /* พื้นหลังเมฆ */
        body {
            position: relative;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 10s linear infinite;
        }

        .cloud:nth-child(1) {
            width: 100px;
            height: 50px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            width: 150px;
            height: 75px;
            top: 40%;
            left: 60%;
            animation-delay: 2s;
        }

        .cloud:nth-child(3) {
            width: 120px;
            height: 60px;
            top: 70%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateX(120vw);
            }
        }

        /* Header */
        header {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 50px 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Time Display */
        .time {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* ช่อง YouTube */
        .youtube-link {
            text-align: center;
            margin: 20px 0;
        }

        .youtube-link a {
            color: #ff6f61;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .youtube-link a:hover {
            background: #ff6f61;
            color: #fff;
        }

        /* วิดีโอ */
        .video-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .video-item iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .video-item a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
        }

        .video-item a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #282c34;
            color: white;
            font-size: 0.9rem;
        }

        .subscribe-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff9a9e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- เมฆ -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <header>
        <h1>Welcome to My YouTube Channel</h1>
        <p>Explore my videos and subscribe for more content!</p>
        <div class="time" id="time"></div>
    </header>

    <!-- ลิงก์ช่อง YouTube -->
    <div class="youtube-link">
        <a href="https://www.youtube.com/@kaijeaw1804" target="_blank">Visit My YouTube Channel</a>
    </div>

    <main>
        <section class="video-list">
            <!-- วิดีโอ 1 -->
            <div class="video-item">
                <h3>Video 1: My Awesome Clip</h3>
                <iframe src="https://www.youtube.com/embed/eZsGk3NX0Uo" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=eZsGk3NX0Uo" target="_blank">Watch on YouTube</a>
            </div>

            <!-- วิดีโอ 2 -->
            <div class="video-item">
                <h3>Video 2: Another Great Clip</h3>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch on YouTube</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My YouTube Channel</p>
        <p class="subscribe-message">Subscribe n like for me plssss !!</p>
    </footer>

    <script>
        // Update time in real-time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const day = now.toDateString(); // Format: Mon Dec 11 2024
            document.getElementById('time').textContent = `${day} - ${hours}:${minutes}:${seconds}`;
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
